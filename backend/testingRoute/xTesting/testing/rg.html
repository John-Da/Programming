<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/style/styles.css">

    <script type="text/javascript" src="../static/javaScript/register.js" defer></script>

    <title>Document</title>
</head>
<body>

    <div class="registerPage">
        <div class="registerForm">
            <h2>Sign Up</h2>
            <form id="form">
                <div>
                    <label for="username"><i class="fa-solid fa-user"></i></label>
                    <input type="text" name="username" id="username-input" placeholder="User name" required>
                </div>
                <div>
                    <label for="email"><i class="fa-solid fa-envelope"></i></label>
                    <input type="email" name="email" id="email-input" placeholder="Email" required>
                </div>
                <div>
                    <label for="password"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" name="password" id="password-input" placeholder="Password" required>
                </div>
                <div>
                    <label for="confirmpassword"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm password" required>
                </div>
                <input type="submit" value="Sign Up" class="subBtn">
            </form>
            <p>Already have an Account? <a href="/login">Login</a></p>
        </div>
        <div class="readme">
            <a href="/mainPage" class="logo">Sport<span class="text-danger">Court</span></a>
            <div class="readmessage">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus quia, distinctio sit nisi neque fugit molestias amet quaerat minus facere mollitia voluptas, ullam quos non iste, consequatur saepe unde vel!</p>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
