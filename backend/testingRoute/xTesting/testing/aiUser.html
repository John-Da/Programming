    <link rel="stylesheet" href="aiStyle.css">
    <title>User</title>
</head>
<body>
    <div class="court-booking-app">
        <header>
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Book a Court</a></li>
              <li><a href="#">My Bookings</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </header>
      
        <main>
          <section class="hero">

                <button>Book</button>

              <li>
                <h3>Court 2</h3>

              </li>
              <!-- Add more court listings -->
            </ul>
          </section>
        </main>
      
        <footer>
          <p>&copy; 2023 Court Booking App. All rights reserved.</p>
        </footer>
