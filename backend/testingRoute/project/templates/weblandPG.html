<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <!-- -------------- Nav Bar Start -------------- -->
    <div class="navbar" id="navbar">
        <a href="#home" class="logo">Petanque <span>Club</span></a>
        <div class="navtags">
            <a href="#home">Home</a>
            <a href="#courts">Courts</a>
            <a href="#featuers">Features</a>
            <a href="#reviews">Reviews</a>
        </div>
        <div class="tagBtn">
            <a href="#signup" class="signupBtn">Sign Up</a>
        </div>
    </div>
    <!-- -------------- Nav Bar End -------------- -->



    <!-- -------------- Page Content Start -------------- -->

    {% block content %} 
    {% endblock %}

    <!-- -------------- Page Content End -------------- -->


    
    <!-- -------------- Footer Start -------------- -->

    <footer class="footer-container">
        <div class="footer-content">
            <div class="footer-content-left">
                <h2>Contact Us</h2>
                <form action="#">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname" id="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="emial">Email</label>
                        <input type="email" name="emial" id="emial">
                    </div>
                    <div class="form-group">
                        <label for="message">Messages</label>
                        <textarea name="message" id="message" rows="10"></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="footer-content-right">
                <div class="clubPolicy page-links">
                    <a href="#privacypolicy">Privacy Policy</a>
                    <a href="#termofuse">Term of Use</a>
                    <a href="#cookiepolicy">Cookie Policy</a>
                </div>
                <div class="pages page-links">
                    <a href="#aboutus">About Us</a>
                    <a href="#services">Services</a>
                    <a href="#termofservice">Term of Service</a>
                    <a href="#blog">Blog</a>
                </div>
                <div class="socialmedia page-links">
                    <a href="#facebook"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#twitter"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#instagram"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#linkedin"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        <div class="copyrightText">
            <p>	&#169; | 2024 Petanque Club | All Rights Reserved</p>
        </div>
    </footer>

    <!-- -------------- Footer End -------------- -->

</body>
</html>
