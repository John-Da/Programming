{% extends "base.html" %}

{% block reglog_css %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/reglog.css')}}">
{% endblock %}
{% block title %}Register{% endblock %}

{% block content %}

<div class="registerPage">
    <div class="registerForm">
        <h2>Sign Up</h2>
        <form id="form" method="POST">
            <div>
                <label for="username"><i class="fa-solid fa-user"></i></label>
                <input type="text" name="username" id="username-input" placeholder="User name" required>
            </div>
            <div>
                <label for="email"><i class="fa-solid fa-envelope"></i></label>
                <input type="email" name="email" id="email-input" placeholder="Email" required>
            </div>
            <div>
                <label for="password"><i class="fa-solid fa-lock"></i></label>
                <input type="password" name="password" id="password-input" placeholder="Password" required>
            </div>
            <div>
                <label for="confirmpassword"><i class="fa-solid fa-lock"></i></label>
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="subBtn">Sign Up</button>
        </form>
        <p>Already have an Account? <a href="/login">Login</a></p>
    </div>
    {% include "readmepg.html" %}
</div>

{% endblock %}
