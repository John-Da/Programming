<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guess Game</title>

    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="guessGame">
        <h1>
            Welcome! This is <span>Country Guess Game</span>!
        </h1>

        <div class="gameContent">
            <div class="content-left">
                <div class="image">
                    <img src="${item.image}" id="image">
                </div>
            </div>
    
            <div class="content-right">
                <div class="question">
                    <h2>What country is this?</h2>
                </div>
                <div class="btn">
                    <button class="ans_btn" id="ans_1" data-image-id="${item.id}">${item.name}</button>
                    <button class="ans_btn" id="ans_2" data-image-id="${item.id}">${item.name}</button>
                    <button class="ans_btn" id="ans_3" data-image-id="${item.id}">${item.name}</button>
                    <button class="ans_btn" id="ans_4" data-image-id="${item.id}">${item.name}</button>
                </div>
            </div>
        </div>

        <div class="gameResult">
            <div class="countDown">
                <div class="timer">
                    <svg>
                        <circle id="circle" cy="28px" cx="28px" r="28px"></circle>
                        <circle id="circle1" cy="28px" cx="28px" r="28px"></circle>
                    </svg>
                    <p id="timer">00</p>
                </div>
            </div>
            <div class="score">
                <p>Score: <span id="score">00</span></p>
            </div>
        </div>
    </div>

    <footer><span class="copyright">&#169;</span> | All Preserved | This Is Developed By MeeToo | 6.7.2024</footer>
    





    <script src="jvScrp/gameBoard.js"></script>
    <script src="jvScrp/timer.js"></script>
</body>
</html>
