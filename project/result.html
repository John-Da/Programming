<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guess Game</title>

    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/result.css">
</head>

<body>
    <div class="guessGame">
        <h1>Your <span>Score</span></h1>
        <div class="score_items">
            <div class="score_container">
                <div class="score_item">
                    <div class="score_total item1">
                        <p>Total:</p>
                    </div>
                    <div class="score_correct item1">
                        <p>Correct:</p>
                    </div>
                    <div class="score_wrong item1">
                        <p>Wrong:</p>
                    </div>
                    <div class="score_minute item1">
                        <p>Min/sec:</p>
                    </div>
                </div>

                <div class="result_item">
                    <div class="total_score item2">
                        <p>12</p>
                    </div>
                    <div class="correct_score item2">
                        <p>10</p>
                    </div>
                    <div class="wrong_score item2">
                        <p>2</p>
                    </div>
                    <div class="minute_score item2">
                        <p>60</p>
                    </div>
                </div>
            </div>

            <div class="conclusion">
                <p>Congratulations! You did well...Keep Up The Good Work!!!</p>
            </div>
        </div>
        <div class="play-btn">
            <a href="./country_guess.html" class="play">
                Play Again
            </a>
        </div>
    </div>

    <footer><span class="copyright">&#169;</span> | All Preserved | This Is Developed By MeeToo | 6.7.2024</footer>
</body>

</html>
