<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guess Game</title>

    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/result.css">
</head>
<body>
    <div class="guessGame">
        <h1>Your <span>Score</span></h1>
        <div class="score_items">
            <div class="score_item">
                <div class="score_total">
                    <p>Total:</p> 
                </div>
                <div class="score_correct">
                    <p>Correct:</p>
                </div>
                <div class="score_wrong">
                    <p>Wrong:</p>
                </div>
            </div>

            <div class="result_item">
                <div class="total_score">
                    <p>12</p>
                </div>
                <div class="correct_score">
                    <p>10</p>
                </div>
                <div class="wrong_score">
                    <p>2</p>
                </div>
            </div>
            <div class="conclusion">
                <p>Congratulations! You did well...Keep Up The Good Work!!!</p>
            </div>
        </div>
        
    </div>

    <footer><span class="copyright">&#169;</span> | All Preserved | This Is Developed By MeeToo | 6.7.2024</footer>
</body>
</html>
